<section class="form-container">
    <form class="form" action="" (submit)="verifyCode()" [formGroup]="form">

        <div class="control-container">
            <label class="form-label" style="text-align: center;">Ingresa el codigo</label>
        </div>

        <div class="errors-container" [class.show]="errors != '' ">
            <ng-container *ngIf="errors !==  null">
                <p>{{errors}}</p>
            </ng-container>
        </div>

        <div class="control-container">
            <label for="code" class="form-label">Codigo</label>
            <input type="text" maxlength="4" id="code" class="form-input" formControlName="code">
        </div>

        <div class="control-container">
            <button class="btn primary" type="submit" [disabled]="form.invalid">Verificar</button>
        </div>
    </form>
</section>
