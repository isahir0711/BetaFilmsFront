<div class="checkout-container">

    <form class="form-card" novalidate (ngSubmit)="createToken()" [formGroup]="stripeTest">
        <h2 style="margin-bottom: 20px;">Informacion del pago</h2>
        <div class="controls-container">
            <label for="name" class="form-label">Nombre Completo</label>
            <input id="name" class="form-input" type="text" formControlName="name" placeholder="Jane Doe">
        </div>

        <div class="controls-container">
            <label for="date" class="form-label">Fecha</label>
            <input id="date" class="form-input" type="datetime-local" formControlName="date">
        </div>

        <div class="controls-container">
            <p>Datos de la tarjeta</p>
        </div>

        <ngx-stripe-card class="frame-card" [options]="cardOptions"
            [elementsOptions]="elementsOptions"></ngx-stripe-card>


        <div class="btn-container">
            <button class="btn primary" [disabled]="stripeTest.invalid" type="submit">Pagar</button>
        </div>
    </form>

    <article class="checkout-summary">
        <h2>Resumen de pago</h2>
        <div class="product card">
            <h3>{{product?.name}}</h3>
            <p>{{product?.description}}</p>
        </div>

        <div class="total card">
            <h3>Total</h3>
            <p>{{product?.price | currency}} USD</p>
        </div>
    </article>


</div>
